<div class="min-h-screen flex items-center justify-center bg-[#111a22] px-4">
  <div class="w-full max-w-md bg-[#1f2933] rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Flux • Login</h2>

    @if (errorSignal()) {
      <div class="mb-4 text-center text-red-500">
        {{ errorSignal() }}
      </div>
    }

    @if (loadingSignal()) {
      <div class="mb-4 text-center text-gray-400">Carregando...</div>
    } @else {
      <div class="flex flex-col gap-5">
        <div>
          <label class="block text-gray-300 mb-1">Email</label>
          <input
            type="email"
            [value]="emailSignal()"
            (input)="emailSignal.set($any($event.target).value)"
            placeholder="Digite seu email"
            class="w-full bg-[#374151] border border-[#4b5563] rounded px-3 py-2
                   text-white focus:outline-none focus:ring-2 focus:ring-[#007bff]"
          />
        </div>
        <div>
          <label class="block text-gray-300 mb-1">Senha</label>
          <input
            type="password"
            [value]="passwordSignal()"
            (input)="passwordSignal.set($any($event.target).value)"
            placeholder="Digite sua senha"
            class="w-full bg-[#374151] border border-[#4b5563] rounded px-3 py-2
                   text-white focus:outline-none focus:ring-2 focus:ring-[#007bff]"
          />
        </div>
        <button
          (click)="login()"
          class="w-full bg-[#007bff] hover:bg-[#005bb5] text-white font-semibold
                 px-4 py-2 rounded transition-colors"
        >
          Entrar
        </button>

        <p class="text-center text-gray-400">
          Ainda não tem conta?
          <a routerLink="/register" class="text-[#1989e5] hover:underline">
            Registre-se
          </a>
        </p>
      </div>
    }
  </div>
</div>
