<div class="min-h-screen flex flex-col bg-[#111a22] text-white relative">
    <app-navbar></app-navbar>

    <main class="flex-1 overflow-auto px-6 py-8">
        <router-outlet></router-outlet>
        <app-dialog></app-dialog>
    </main>

    <app-footer></app-footer>

    @if(showLoginModal()) {
        <div
            class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50"
        >
            <div class="bg-[#1f2933] bg-opacity-90 rounded-lg shadow-lg p-8 max-w-sm w-full">
                <h2 class="text-2xl font-bold text-white text-center mb-6">
                    Sessão Expirada
                </h2>
                <p class="text-gray-300 mb-4 text-center">
                    Você foi desconectado. Por favor, faça login novamente.
                </p>
                <div class="flex flex-col gap-4">
                    <button
                        class="w-full bg-[#007bff] hover:bg-[#005bb5] text-white font-semibold
                   px-4 py-2 rounded transition-colors"
                        (click)="closeModalAndRedirect()"
                    >
                        Ir para Login
                    </button>
                </div>
            </div>
        </div>
    }
</div>
